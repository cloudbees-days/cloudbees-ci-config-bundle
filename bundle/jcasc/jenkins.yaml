cloudbees-slack-integration:
  config:
    slackToken: "${slackToken}"
    slackWorkspace: "T010A455W77"
    users:
    - id: "beedemo-dev"
      jenkins: "beedemo-dev"
      optedIn: true
      scmId: "beedemo-dev"
      slack: "beedemo.dev@gmail.com"
      slackID: "U0195CKRGMR"
      slackWorkspace: "T010A455W77"
notificationConfiguration:
  enabled: true
  router: "operationsCenter"
jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  globalNodeProperties:
  - envVars:
      env:
      - key: "CASC_BUNDLE_ID"
        value: "${CASC_BUNDLE_ID}"
      - key: "GITHUB_APP"
        value: "${GITHUB_APP}"
  quietPeriod: 0
  systemMessage: 'Jenkins configured using CloudBees CI CasC v1'
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      github:
        configuredByUrl: true
        credentialsId: "cloudbees-ci-previews-demo-github-app"
        id: "cloudbees-ci-previews-demo-template-catalog"
        repoOwner: "${GITHUB_ORGANIZATION}"
        repository: "pipeline-template-catalog"
        repositoryUrl: "https://github.com/${GITHUB_ORGANIZATION}/pipeline-template-catalog.git"
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 1
        - gitHubForkDiscovery:
            strategyId: 1
            trust: "gitHubTrustPermissions"
    updateInterval: "1d"
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 2500
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookSecretConfigs:
    - credentialsId: "cloudbees-ci-workshop-github-webhook-secret"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  globallibraries:
    libraries:
    - defaultVersion: "main"
      name: "pipeline-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cloudbees-ci-previews-demo-github-app"
              repoOwner: "${GITHUB_ORGANIZATION}"
              repository: "pipeline-library"
  headerLabel:
    text: "${GITHUB_APP} - 1"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - name: "nodejs"
        command: "sleep"
        args: "99d"
        image: "us-east1-docker.pkg.dev/core-workshop/workshop-registry/node:14-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      idleMinutes: 30
      idleMinutesStr: "30"
      label: "nodejs-app"
      name: "nodejs-app"
      podRetention: "always"
      yamlMergeStrategy: "override"
