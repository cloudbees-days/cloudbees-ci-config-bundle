notificationConfiguration:
  enabled: true
  router: "operationsCenter"
jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  globalNodeProperties:
  - envVars:
      env:
      - key: "CASC_BUNDLE_ID"
        value: "${CASC_BUNDLE_ID}"
      - key: "GITHUB_APP"
        value: "${GITHUB_APP}"
      - key: "CASC_UPDATE_SECRET"
        value: "${cbciCascWorkshopControllerProvisionSecret}"
  quietPeriod: 0
  systemMessage: 'Jenkins configured using CloudBees CI CasC'
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      github:
        configuredByUrl: true
        credentialsId: "cloudbees-ci-pipeline-workshop-github-app"        
        id: "cloudbees-ci-pipeline-workshop-template-catalog"
        repoOwner: "${GITHUB_ORGANIZATION}"
        repository: "pipeline-template-catalog"
        repositoryUrl: "https://github.com/${GITHUB_ORGANIZATION}/pipeline-template-catalog.git"
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 1
        - gitHubForkDiscovery:
            strategyId: 1
            trust: "gitHubTrustPermissions"
    updateInterval: "1d"
unclassified:
  globallibraries:
    libraries:
    - defaultVersion: "main"
      name: "pipeline-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cloudbees-ci-pipeline-workshop-github-app"
              repoOwner: "${GITHUB_ORGANIZATION}"
              repository: "pipeline-library"
  headerLabel:
    text: "${GITHUB_APP}"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - name: "nodejs"
        command: "sleep"
        args: "99d"
        image: "us-east1-docker.pkg.dev/core-workshop/workshop-registry/node:14-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      idleMinutes: 30
      idleMinutesStr: "30"
      label: "nodejs-app"
      name: "nodejs-app"
      podRetention: "always"
      yamlMergeStrategy: "override"
credentials:
  system:
    domainCredentials: 
    - credentials:
      - string:
          description: "CasC Update Secret"
          id: "casc-update-secret"
          scope: GLOBAL
          secret: "${cbciCascWorkshopControllerProvisionSecret}"
      - string:
          description: "Feature Management Key"
          id: "fm-key"
          scope: GLOBAL
          secret: "${cbciPipelineWorkshopFmKey}"
      - string:
          description: "Webhook secret for CloudBees CI Workshop GitHub App"
          id: "cloudbees-ci-workshop-github-webhook-secret"
          scope: SYSTEM
          secret: "${gitHubWebhookSecret}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "103013"
          description: "CloudBees CI Pipeline Workshop GitHub App credential"
          id: "cloudbees-ci-pipeline-workshop-github-app"
          owner: "${GITHUB_ORGANIZATION}"
          privateKey: "${cbciPipelineWorkshopGitHubAppPrivateKey}"
      - usernamePassword:
          description: "Example Service Username/Password Credential"
          id: "example-service-username-password"
          password: "${cbciWorkshopExampleCredentialServicePassword}"
          scope: GLOBAL
          username: "service_user"
      - usernamePassword:
          password: "${userApiToken}"
          description: description:api-token
          id: api-token
          usernameSecret: false
          username: "${GITHUB_USER}"
