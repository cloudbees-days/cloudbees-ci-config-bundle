removeStrategy:
  rbac: SYNC
  items: NONE
root: admin-jobs
items:
- kind: cloudbeesTemplatedJob
  name: update-casc-bundle
  catalog: workshop-catalog
  model: casc-bundle
  attributes:
  - value: ${GITHUB_ORGANIZATION}
    key: repoOwner
  - value: update-casc-bundle
    key: name
  - value: controller
    key: repository
  - value: cloudbees-ci-previews-demo-github-app
    key: githubCredentialId
