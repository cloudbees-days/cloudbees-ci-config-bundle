removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: pipelines
  groups:
  - name: "job-managers"
    members:
      internal_groups:
      - controller-managers
    roles:
    - name: "job-manager"
      grantedAt: "current"
      propagates: "true"
  - name: jobs-configure
    members:
      internal_groups:
      - controller-managers
    roles:
    - name: job-configure
      grantedAt: child
      propagates: "true"
  properties:
  - itemRestrictions:
      allowedTypes:
      - org.jenkinsci.plugins.workflow.job.WorkflowJob
      - org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProject
      - workshop-catalog/container-build
      filter: true
  items:
  - kind: cloudbeesTemplatedJob
    name: insurance-frontend
    catalog: workshop-catalog
    model: container-build
    attributes:
    - key: name
      value: insurance-frontend
    - key: repoOwner
      value: ${GITHUB_ORGANIZATION}
    - key: repository
      value: insurance-frontend
    - key: githubCredentialId
      value: cloudbees-ci-previews-demo-github-app
    - key: baseImageName
      value: nginx
  - kind: pipeline
    name: simple-pipeline-job
    concurrentBuild: true
    definition:
      cpsFlowDefinition:
        script: |
          pipeline {
              agent none
              stages {
                  stage('Hello') {
                      steps {
                          echo 'Hello World'
                      }
                  }
              }
          }
    disabled: false
