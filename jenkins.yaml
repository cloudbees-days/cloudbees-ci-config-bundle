jenkins:
  systemMessage: 'Jenkins configured using CloudBees CI CasC - v4'
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 7200
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookSecretConfigs:
    - credentialsId: "cloudbees-ci-workshop-github-webhook-secret"
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "pipeline-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cloudbees-ci-workshop-github-app"
              repoOwner: "REPLACE_GITHUB_ORG"
              repository: "pipeline-library"
notificationConfiguration:
  enabled: true
  router: "localOnlyFallback"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - name: "maven"
        image: "maven:3-openjdk-8"
        workingDir: "/home/jenkins/agent"
        ttyEnabled: true
      idleMinutes: 30
      idleMinutesStr: "30"
      label: "maven"
      name: "maven"
      podRetention: "always"
credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "Webhook secret for CloudBees CI Workshop GitHub App"
          id: "cloudbees-ci-workshop-github-webhook-secret"
          scope: SYSTEM
          secret: "${gitHubWebhookSecret}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "77562"
          description: "CloudBees CI Workshop GitHub App credential"
          id: "cloudbees-ci-workshop-github-app"
          owner: "REPLACE_GITHUB_ORG"
          privateKey: "${gitHubAppPrivateKey}"
cloudbees-slack-integration:
  config:
    slackToken: "${slackToken}"
    slackWorkspace: "T010A455W77"
    users:
    - id: "REPLACE_GITHUB_USERNAME"
      jenkins: "REPLACE_JENKINS_USER"
      optedIn: true
      scmId: "REPLACE_GITHUB_USERNAME"
      slack: "REPLACE_USER_EMAIL"
      slackWorkspace: "T010A455W77"
