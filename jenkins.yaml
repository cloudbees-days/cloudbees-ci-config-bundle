notificationConfiguration:
  enabled: true
  router: "operationsCenter"
jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  quietPeriod: 0
  systemMessage: 'Jenkins configured using CloudBees CI CasC'
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      github:
        configuredByUrl: true
        credentialsId: "cloudbees-ci-pipeline-workshop-github-app"
        repoOwner: "REPLACE_GITHUB_ORG"
        repository: "pipeline-template-catalog"
        repositoryUrl: "https://github.com/REPLACE_GITHUB_ORG/pipeline-template-catalog.git"
        traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 1
        - gitHubForkDiscovery:
            strategyId: 1
            trust: "gitHubTrustPermissions"
    updateInterval: "1d"
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 1500
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookSecretConfigs:
    - credentialsId: "cloudbees-ci-workshop-github-webhook-secret"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  globallibraries:
    libraries:
    - defaultVersion: "module-2"
      name: "pipeline-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cloudbees-ci-pipeline-workshop-github-app"
              repoOwner: "REPLACE_GITHUB_ORG"
              repository: "pipeline-library"
  headerLabel:
    text: "REPLACE_GITHUB_APP"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - name: "nodejs"
        command: "sleep"
        args: "99d"
        image: "node:8.12.0-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      idleMinutes: 30
      idleMinutesStr: "30"
      label: "nodejs-app"
      name: "nodejs-app"
      podRetention: "always"
      yamlMergeStrategy: "override"
credentials:
  system:
    domainCredentials: 
    - credentials:
      - string:
          description: "CasC Update Secret"
          id: "casc-update-secret"
          scope: GLOBAL
          secret: "${cbciCascWorkshopControllerProvisionSecret}"
      - string:
          description: "Feature Management Key"
          id: "fm-key"
          scope: GLOBAL
          secret: "${cbciPipelineWorkshopFmKey}"
      - string:
          description: "Webhook secret for CloudBees CI Workshop GitHub App"
          id: "cloudbees-ci-workshop-github-webhook-secret"
          scope: SYSTEM
          secret: "${gitHubWebhookSecret}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "103013"
          description: "CloudBees CI Pipeline Workshop GitHub App credential"
          id: "cloudbees-ci-pipeline-workshop-github-app"
          owner: "REPLACE_GITHUB_ORG"
          privateKey: "${cbciPipelineWorkshopGitHubAppPrivateKey}"
      - usernamePassword:
          description: "Example Service Username/Password Credential"
          id: "example-service-username-password"
          password: "${cbciWorkshopExampleCredentialServicePassword}"
          scope: GLOBAL
          username: "service_user"
