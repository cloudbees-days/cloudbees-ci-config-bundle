removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: multibranch
  name: pipeline-catalog-ops
  sourcesList:
  - branchSource:
      source:
        github:
          apiUri: https://api.github.com
          traits:
          - gitHubBranchDiscovery:
              strategyId: 1
          - gitHubPullRequestDiscovery:
              strategyId: 1
          - gitHubForkDiscovery:
              trust:
                gitHubTrustPermissions: {
                  }
              strategyId: 1
          repoOwner: REPLACE_GITHUB_ORG
          credentialsId: cloudbees-ci-workshop-github-app
          repository: pipeline-template-catalog
          configuredByUrl: true
          repositoryUrl: https://github.com/REPLACE_GITHUB_ORG/pipeline-template-catalog.git
  orphanedItemStrategy:
    defaultOrphanedItemStrategy:
      pruneDeadBranches: true
      daysToKeep: -1
      numToKeep: -1
  projectFactory:
    workflowBranchProjectFactory:
      scriptPath: Jenkinsfile
- kind: folder
  displayName: template-jobs
  name: template-jobs
  properties:
  - envVars: {}
  - kubernetesFolderProperty: {}
  - itemRestrictions:
      allowedTypes:
      - workshopCatalog/maven
      - workshopCatalog/casc-bundle
      filter: true
  items:
  - kind: cloudbeesTemplatedJob
    catalog: workshopCatalog
    name: config-bundle-op
    model: workshopCatalog/casc-bundle
    attributes:
    - value: cloudbees-ci-workshop-github-app
      key: githubCredentialId
    - value: REPLACE_GITHUB_ORG
      key: repoOwner
    - value: config-bundle-op
      key: name
    - value: cloudbees-ci-config-bundle
      key: repository
